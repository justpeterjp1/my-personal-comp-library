
services:
  app:
    build: .
    # Map the container's port to your host machine's port
    ports:
      - "5173:5173"
    # CRITICAL: Mount the source code using a volume
    volumes:
      - .:/app
      # ðŸš¨ CRITICAL FIX: Tell Docker to ignore the local node_modules
      - /app/node_modules
    environment:
      # Setting this can sometimes help with hot-reloading issues in WSL2
      CHOKIDAR_USEPOLLING: "true"